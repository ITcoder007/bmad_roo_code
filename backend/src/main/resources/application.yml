spring:
  application:
    name: certificate-lifecycle-management
  profiles:
    active: dev
  
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    time-zone: UTC
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  
  validation:
    error-format: detailed

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    root: INFO
    com.example.certificate: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/certificate-management.log
    max-size: 10MB
    max-history: 30

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.certificate.domain.model
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: ${JWT_SECRET:certificateManagementSecretKey2024}
  expiration: 86400000

# 证书状态配置
certificate:
  status:
    # 即将过期阈值天数（默认30天）
    expiring-soon-days: ${CERTIFICATE_EXPIRING_SOON_DAYS:30}
    # 状态检查间隔（毫秒，默认24小时）
    check-interval: ${CERTIFICATE_CHECK_INTERVAL:86400000}
  
  # 定时任务配置
  scheduler:
    # 是否启用调度器
    enabled: ${CERTIFICATE_SCHEDULER_ENABLED:true}
    # 每天凌晨1点执行状态更新
    cron: ${CERTIFICATE_SCHEDULER_CRON:0 0 1 * * ?}
    # 每小时执行监控检查
    monitor-cron: ${CERTIFICATE_MONITOR_CRON:0 0 * * * ?}
    # 最大重试次数
    max-retries: ${CERTIFICATE_MAX_RETRIES:3}
    # 批量处理大小
    batch-size: ${CERTIFICATE_BATCH_SIZE:100}