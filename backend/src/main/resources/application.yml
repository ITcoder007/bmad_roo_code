spring:
  application:
    name: certificate-lifecycle-management
  profiles:
    active: dev
  
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    time-zone: UTC
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  
  validation:
    error-format: detailed

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    root: INFO
    com.example.certificate: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/certificate-management.log
    max-size: 10MB
    max-history: 30

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.certificate.domain.model
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: ${JWT_SECRET:certificateManagementSecretKey2024}
  expiration: 86400000

# 证书状态配置
certificate:
  status:
    # 即将过期阈值天数（默认30天）
    expiring-soon-days: ${CERTIFICATE_EXPIRING_SOON_DAYS:30}
    # 状态检查间隔（毫秒，默认24小时）
    check-interval: ${CERTIFICATE_CHECK_INTERVAL:86400000}
  
  # 定时任务配置
  scheduler:
    # 是否启用调度器
    enabled: ${CERTIFICATE_SCHEDULER_ENABLED:true}
    # 每天凌晨1点执行状态更新
    cron: ${CERTIFICATE_SCHEDULER_CRON:0 0 1 * * ?}
    # 每小时执行监控检查
    monitor-cron: ${CERTIFICATE_MONITOR_CRON:0 0 * * * ?}
    # 最大重试次数
    max-retries: ${CERTIFICATE_MAX_RETRIES:3}
    # 批量处理大小
    batch-size: ${CERTIFICATE_BATCH_SIZE:100}

# 邮件预警配置
alert:
  email:
    # 是否启用邮件功能
    enabled: ${ALERT_EMAIL_ENABLED:true}
    # 邮件发送模式：log（日志模式）或 real（真实发送模式）
    mode: ${ALERT_EMAIL_MODE:log}
    # 默认收件人邮箱
    default-recipient: ${ALERT_EMAIL_DEFAULT_RECIPIENT:admin@example.com}
    
    # SMTP 服务器配置（真实发送模式使用）
    smtp:
      host: ${ALERT_EMAIL_SMTP_HOST:smtp.example.com}
      port: ${ALERT_EMAIL_SMTP_PORT:587}
      username: ${ALERT_EMAIL_SMTP_USERNAME:noreply@example.com}
      password: ${ALERT_EMAIL_SMTP_PASSWORD:}
      tls-enabled: ${ALERT_EMAIL_SMTP_TLS:true}
      connection-timeout: ${ALERT_EMAIL_SMTP_CONN_TIMEOUT:30000}
      read-timeout: ${ALERT_EMAIL_SMTP_READ_TIMEOUT:30000}
    
    # 邮件模板配置
    templates:
      expiry-alert:
        subject: "🚨 证书即将过期预警 - {certificateName}"
        content-template: |
          尊敬的管理员，
          
          证书预警通知：
          
          证书名称：{certificateName}
          证书域名：{domain}
          到期日期：{expiryDate}
          剩余天数：{daysUntilExpiry}天
          预警类型：{alertType}
          
          请及时处理证书续期事宜。
          
          此邮件由证书生命周期管理系统自动发送。
        html-enabled: false
      
      daily-summary:
        subject: "📊 证书状态每日摘要 - {currentDate}"
        content-template: |
          证书状态每日摘要报告
          
          即将过期证书：{expiringSoonCount}个
          已过期证书：{expiredCount}个
          
          详细信息请查看系统管理界面。
          
          此邮件由证书生命周期管理系统自动发送。
        html-enabled: false
    
    # 发送限制配置
    limits:
      max-batch-size: ${ALERT_EMAIL_MAX_BATCH_SIZE:100}
      hourly-limit: ${ALERT_EMAIL_HOURLY_LIMIT:1000}
      daily-limit: ${ALERT_EMAIL_DAILY_LIMIT:10000}
      send-interval: ${ALERT_EMAIL_SEND_INTERVAL:1000}
      rate-limit-enabled: ${ALERT_EMAIL_RATE_LIMIT:true}